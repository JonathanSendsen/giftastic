<!DOCTYPE html>
<html>
<head>
    <title>Giftastic!</title>
    <!-- Linking my style.css relative path -->
    <link rel="stylesheet" type="text/css" href="../giftastic/assets/style.css" />
    <script src="main.js"></script>
</head>
<body>
<!-- Header  -->
<div class="jumbotron">
    <div class="container">
        <h1>Actions Search</h1>
    </div>
</div>
<!-- Buttons  -->
<div id="gifButtonsView" class="container">
</div>
 <!-- Main Container  -->
<div class="container">
    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
        <!-- Gifs  -->
        <div id="gifsView"></div>
    </div>
     <!-- Action Submission Form  -->
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
        <form id="gif-form" role="form">
            <h2><legend>Action Submission</legend></h2>
            <div class="form-group">
                <label for="action-input">Add your action below</label>
                <input type="text" id="action-input">
            </div>
            <input id="addGif" type="submit" value="Add your action" class="btn btn-primary">
            <input id="removeGif" type="submit" value="Remove last action" class="btn btn-primary">
        </form>    
    </div>
</div>
<footer>
    <div id="footer" class="container">
        <h4 id="copyright">&copy; Copyright 2018 Jonathan Sendsen</h4>
    </div>
</footer>
<!--Linking my gif.js relative path-->
<script src="../giftastic/assets/gif.js"></script>    

</body>

</html>
